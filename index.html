<body>


<div class="topbar">
    <div class="fill">
        <div class="container">
            <a class="brand" href="http://iloop.com.br">Pimp My Code</a>
            <ul class="nav">
                <li class="active"><a href="http://iloop.com.br">Home</a></li>
                <li><a href="https://github.com/leobalter/PimpMyCode">Github</a></li>
            </ul>
        </div>
    </div>
</div>


<div class="container">

    <h1>Uglify or Beautify your code, it's your choice...</h1>

    <!-- Main hero unit for a primary marketing message or call to action -->
    <!--<div class="hero-unit">
        <h1>Pimp My Code!</h1>

        <p>Uglify or Beautify your code, it's your choice...</p>
    </div>-->

    <form id="pimpForm" class="form-stacked" action="http://www.iloop.com.br:3000/" novalidate autocomplete="off"
          method="POST" target="_blank">
        <textarea name="toPimp" id="code" tabindex="1"></textarea>

        <div class="row">
            <button class="btn danger span16 large" id="pimpit" type="submit">Pimp it!</button>
        </div>

        <div class="row">
            <h2>Options</h2>

            <div class="span6">
                <div class="clearfix">
                    <div class="input">
                        <ul class="inputs-list">
                            <li>
                                <label>
                                    <input type="checkbox" value="beautify" name="uglifyopts">
                                    <span>beautify</span>
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" value="lift" name="uglifyopts">
                                    <span>lift-vars</span>
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" value="unsafe" name="uglifyopts">
                                    <span>unsafe</span>
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" value="inline" name="uglifyopts">
                                    <span>inline-script</span>
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <footer>
        <p>&copy; WTFPL 2011</p>
    </footer>

</div>
